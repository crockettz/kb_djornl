#
# define display information
#
name: DJORNL

tooltip: |
    A visualization of a number of static coexpression networks representing
        genes (nodes) and distinct lines of evidence (edges) facilitating the
        rapid determination of the functional context of genes of interest.

screenshots: []

icon: icon.png

#
# Configure the display and description of parameters
#
parameters :
    gene_keys :
        ui-name : |
            Gene Keys
        short-hint : |
            Space separated Gene Keys
    distance:
        ui-name : |
            Distance
        short-hint : |
            Include nodes up to this far away

description : |
    <p>This tool provides an interface to the KBase Arabidopsis datasets
        supplied by the Jacobson lab at Oak Ridge National Lab.</p>
